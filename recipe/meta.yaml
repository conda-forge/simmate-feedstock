{% set name = "simmate" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8af6b47e88e2cc194a10d68f1b0baf1d484b5a4633be3c51453ff5a07fc5311a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - simmate = simmate.command_line.base_command:simmate

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.10
    - pip
  run:
    - black >=22.1.0
    - click >=8.0.3
    - coverage >=6.2
    - dask-core >=2021.12.0
    - dask-jobqueue >=0.7.3
    - dj-database-url >=0.5.0
    - django >=4.0.0
    - django-allauth >=0.50.0
    - django-crispy-forms >=1.13.0
    - django-filter >=21.1
    - django-pandas >=0.6.6
    - djangorestframework >=3.13.1
    - matminer >=0.7.6
    - numpy >=1.22.0
    - pandas >=1.3.5
    - pdoc >=11.0.0
    - plotly >=5.4.0
    - prefect >=2.0
    - pymatgen >=2022.1.9
    - pymatgen-analysis-diffusion >=2021.4.29
    - pytest >=6.2.5,<7.1
    - pytest-django >=4.5.2
    - pytest-mock >=3.7.0
    - pytest-xdist >=2.5.0
    - python >=3.10
    - pyyaml >=6.0
    - tqdm >=4.62.3

test:
  imports:
    # only test a base import for now
    - simmate
  requires:
    - pip
  commands:
    - pip check
    - simmate --help

about:
  home: https://github.com/jacksund/simmate
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Simmate is a toolbox and framework for computational materials research.
  description: |
    The Simulated Materials Ecosystem (Simmate) is a toolbox and framework for 
    computational materials research. It lets you explore various crystal 
    databases, predict new materials, and quickly calculate properties 
    (electronic, elastic, thermodynamic, and more).
  doc_url: https://jacksund.github.io/simmate/simmate.html
  dev_url: https://github.com/jacksund/simmate

extra:
  recipe-maintainers:
    - jacksund
